<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">

    <title>Typing Test</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1> Typing Test </h1>

    <label>Custom:</label><br>
    <textarea class="customText disable" autocomplete="off"></textarea><br>
    <button class="customText">Start</button>

    <br><br>
    <button class="randomText">Random</button>


    <p class="display">Some might think this is a bad interview question</p>

    <form>
        <label>Type Here:</label><br>
        <textarea type="text" id="typeHere" class ="disable" autocomplete="off"></textarea>
        <!-- <input type="text" id="typeHere" autocomplete="off"></input> -->
    </form>

    <h3>Words Per Minute:<span class="wpm"></span></h3>
    <h3>Corrected Words Per Minute:<span class="wpm"></span></h3>
    <h3>Characters Per Minute:<span class="wpm"></span></h3>
    <h3>Correct Characters Per Minute:<span class="wpm"></span></h3>

    <script src="app.js"></script>
    <script src="random.js"></script>
</body>

</html>
